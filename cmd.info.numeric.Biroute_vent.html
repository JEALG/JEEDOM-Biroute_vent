<div style="width:150px;min-height:80px;" class="cmd #history# tooltips cmd-widget cursor container-fluid" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#" data-eqLogic_id="#eqLogic_id#" data-eqLogic_id="#eqLogic_id#" title="#collectDate#">
    <!-- Info Widget
        Basé sur les widget de 	: 
        Mise à jour 			: JAG 20190519 : Nettoyage du code
    -->
    <div class="title #hide_name#">
        <div class="cmdName">#name_display#</div>
    </div>
    <div class="row">
        <div style="float:left" class="iconCmd#id#"></div>
        <div>
            <div class="value">
                <span class="value#id# timeCmd label label-default value"></span>
            </div>
            <!-- Historique -->
            <div class="cmdStats #hide_history#" style="#displayHistory# font-size : 10px;">
                <span title="Min" class="tooltips">Min : </span><span style="float:right;">#minHistoryValue# #unite#</span><br/>
                <span title='Moy' class='tooltips'>Moy : </span><span style="float:right;">#averageHistoryValue# #unite#</span><br/>
                <span title='Max' class='tooltips'>Max : </span><span style="float:right;">#maxHistoryValue# #unite#</span><br/>
                <i class="#tendance#"></i> 
            </div>
        </div>
    </div>
</div>
<script>
    jeedom.cmd.update['#id#'] = function(_options){
        // Options de personnalisation avec valeur par defaut
            // Paramètre "sizehw" : à déclarer en pixels - 80 maxi
                var srcImgHeight 	= (is_numeric('#sizeh#')) 	? parseFloat('#sizeh#') 	: 100;
                var srcImgWidth		= (is_numeric('#sizew#')) 	? parseFloat('#sizew#') 	: 110;
            // Paramétrage des images
                var srcImgURL 		= 'plugins/widget/core/template/dashboard/cmd.info.numeric.Biroute_vent/';
            // Variable Image
                var srcPictureID;
        // Update
            //var State;
                var State = parseFloat(_options.display_value);
                if (State >= 0 && State <= 9) {
                    srcPictureID 	= "manche-0";
                } else if (State > 9 && State <= 36) {
                    srcPictureID 	= "manche-45";
                } else if (State > 36 && State <= 46) {
                    srcPictureID 	= "manche-90";
                } else if (State > 46) {
                    srcPictureID 	= "manche-over";
                } else {
                    srcPictureID 	= "error";
                }  
        // Update IMG + gestion erreur
            if (srcPictureID == "error"){
                $('.cmd[data-cmd_uid=#uid#] .iconCmd#id#').html('<img src="'+srcImgURL + srcPictureID + '.png" style="height:50 px;width:50px;">');
            } else {
                $('.cmd[data-cmd_uid=#uid#] .iconCmd#id#').html('<img src="'+srcImgURL + srcPictureID + '.png" >');
            }
        $('.cmd[data-cmd_id=#id#] .value#id#').empty().append(_options.display_value+' '+'#unite#'); 
        $('.cmd[data-cmd_id=#id#]').attr('title','Valeur du '+_options.valueDate+', collectée le '+_options.collectDate);
    }
    jeedom.cmd.update['#id#']({display_value:'#state#',valueDate:'#valueDate#',collectDate:'#collectDate#',alertLevel:'#alertLevel#'});            
</script>
